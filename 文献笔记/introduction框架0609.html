      })(() => window.markmap,null,{"type":"root","depth":0,"content":"","children":[{"type":"heading","depth":1,"payload":{"lines":[0,1]},"content":"High-resolution acoustophoretic 3D cell patterning to construct functional collateral cylindroids for ischemia therapy","children":[{"type":"heading","depth":2,"payload":{"lines":[3,4]},"content":"Introduction P1","children":[{"type":"list_item","depth":3,"payload":{"lines":[4,5]},"content":"<strong>提出方法意义</strong>:功能性三维（3D）组织的体外制造在技术上具有挑战性，但对于组织工程和再生医学领域受损组织的修复或替换至关重要1。许多小组试图在体内条件下生产人工组织，包括不同类型细胞的共培养和生长因子的调节2。"},{"type":"list_item","depth":3,"payload":{"lines":[5,6]},"content":"<strong>提出方法问题挑战/科学假设</strong>:最近的仿生研究表明，不仅生物和生化环境，组织的机械属性，包括物理和结构属性，对组织结构的分化、器官发生和成熟至关重要3"}]},{"type":"heading","depth":2,"payload":{"lines":[8,9]},"content":"Introduction P2","children":[{"type":"list_item","depth":3,"payload":{"lines":[9,10]},"content":"<strong>提出血管应用和制备困难</strong>:血管组织是组织有效生长和发挥功能所必需的。尽管人们提出了各种各样的方法[5]，但要复制复杂的、多尺度的(从微米到厘米)血管结构仍然很困难。"},{"type":"list_item","depth":3,"payload":{"lines":[10,11]},"content":"<strong>解决方法1及局限</strong>:利用支架或细胞片模拟动脉样结构的尝试已经揭示了制造直径小于50 μm的微血管的局限性，而这些微血管在毛细血管交换中起着重要作用。在生物体中，骨骼肌中的微血管具有排列良好的细胞和细胞外结构，具有主要通路和分支。"},{"type":"list_item","depth":3,"payload":{"lines":[11,12]},"content":"<strong>解决方法2及局限</strong>:皮细胞和基质细胞的共同培养通过诱导毛细血管的自组织来促进均匀微血管的形成6,7,9。然而，这种技术在调节血管组织中血管的定向和局部分布方面的能力有限。"},{"type":"list_item","depth":3,"payload":{"lines":[12,13]},"content":"<strong>其他解决方法及局限</strong>:三维模板5、7和直接细胞打印技术4、6有利于生成几何控制的血管系统。然而，这些方法的缺点包括适用的生物材料、最小血管尺寸、血管面积密度和制造时间4,6,7。"},{"type":"list_item","depth":3,"payload":{"lines":[13,14]},"content":"<strong>提出制备血管方法的技术要求总结</strong>:为了克服现有方法的局限性，制造用于疾病治疗的血管系统，有必要开发一种全面满足以下要求的技术:(i)类似于天然组织的3D细胞排列5，(ii)具有临床相关尺寸的细胞外基质(ECM)环境3，(iii)多种细胞类型的共培养17，(iv)整合的细胞-细胞连接18，以及(v)由生物相容性，生物降解性和组织黏附性的生物材料19组成"}]},{"type":"heading","depth":2,"payload":{"lines":[15,16]},"content":"Introduction P3","children":[{"type":"list_item","depth":3,"payload":{"lines":[16,17]},"content":"<strong>引出声波方法及介绍优点</strong>:最近的研究表明，由驻表面声波(SSAWs)形成的压力场能够以无创的方式以高分辨率操纵微粒21 - 26。SSAW技术还显示出选择性地操纵各种类型的微粒，调节细胞-细胞距离，以及设计细胞聚集体(如球体)的潜力。这种<u>高分辨率</u>的细胞工程对于在体内复制复杂和高度有序的组织是必不可少的，因为通过目前的方法，包括生物打印，很难获得这样的组织。"},{"type":"list_item","depth":3,"payload":{"lines":[17,18]},"content":"<strong>作者方法及工作结果</strong>:在这项研究中，我们介绍了一种组织制造方法，即利用SSAW在三维水凝胶基质中开发细胞图像化技术。我们的方法旨在产生具有生理相关机械特性、细胞密度和组织的可植入组织。脂肪来源的干细胞和内皮细胞在生物相容性、可生物降解和组织粘附的儿茶酚偶联透明质酸(HA-CA)水凝胶中共排列成侧支柱状。增强的基因表达和生长因子分泌的组织制造的细胞模式进行评估。通过在小鼠重度肢体缺血模型中进行体内植入，测试了3d模式侧支微血管的治疗潜力"},{"type":"list_item","depth":3,"payload":{"lines":[18,19]},"content":"<strong>总结</strong>:我们的方法和结果可以应用于制造各种类型的功能组织结构，模仿天然组织，提高再生效率"}]},{"type":"heading","depth":2,"payload":{"lines":[20,21]},"content":"<strong>模仿框架</strong>","children":[{"type":"heading","depth":3,"payload":{"lines":[22,23]},"content":"P1 提出工作领域及科学假设","children":[{"type":"list_item","depth":4,"payload":{"lines":[23,24]},"content":"1、功能性3d组织体外构建具有挑战性和重要意义"},{"type":"list_item","depth":4,"payload":{"lines":[24,25]},"content":"2、物理和结构的调控对组织结构也有重要影响"}]},{"type":"heading","depth":3,"payload":{"lines":[26,27]},"content":"P2 提出肝模型制备意义、难点及解决办法现状","children":[{"type":"list_item","depth":4,"payload":{"lines":[27,28]},"content":"1、体外肝模型需求很大，制备很重要"},{"type":"list_item","depth":4,"payload":{"lines":[28,29]},"content":"2、但是目前存在着xxx难点"},{"type":"list_item","depth":4,"payload":{"lines":[29,30]},"content":"3、解决办法1，但是存在局限"},{"type":"list_item","depth":4,"payload":{"lines":[30,31]},"content":"4、解决办法2，但是存在局限"},{"type":"list_item","depth":4,"payload":{"lines":[31,32]},"content":"5、因此，我们需要一种可以满足多种条件的方法来解决这个问题（本课题具有哪些优势：快速、细胞之间相互作用，密度，图案化，结构仿生-肝板到肝小叶等等）"}]},{"type":"heading","depth":3,"payload":{"lines":[33,34]},"content":"P3 提出声波和作者方法结果","children":[{"type":"list_item","depth":4,"payload":{"lines":[34,35]},"content":"1、讲一下声波方法的优点及现状（正好可以解决问题）"},{"type":"list_item","depth":4,"payload":{"lines":[35,36]},"content":"2、介绍工作方法（here，一句话概括课题）"},{"type":"list_item","depth":4,"payload":{"lines":[36,37]},"content":"3、工作结果"},{"type":"list_item","depth":4,"payload":{"lines":[37,38]},"content":"4、总结和展望"}]}]}]},{"type":"heading","depth":1,"payload":{"lines":[41,42]},"content":"<strong><u>Continuous</u> Production of Acoustically Patterned Cells Within Hydrogel Fibers for Musculoskeletal Tissue Engineering</strong>","children":[{"type":"heading","depth":2,"payload":{"lines":[43,44]},"content":"Introduction P1","children":[{"type":"list_item","depth":3,"payload":{"lines":[44,45]},"content":"<strong>提出工作意义</strong>:生物工程组织模拟物可用于再生医学、药物发现和软机器人"},{"type":"list_item","depth":3,"payload":{"lines":[45,46]},"content":"<strong>提出细胞封装方法</strong>:设计组织模型的一种常见方法依赖于将细胞封装在3D生物材料中，与在2D硬塑料基底上生长的细胞相比，这可能会导致更多的生理细胞行为。"},{"type":"list_item","depth":3,"payload":{"lines":[46,47]},"content":"<strong>提出封装细胞的材料：水凝胶</strong>:水凝胶由于其可调的机械性能和包括各种生物化学线索以支持细胞功能的能力，已成为一种用于3D封装的通用生物材料。<strong>提出封装细胞的材料：水凝胶</strong>"},{"type":"list_item","depth":3,"payload":{"lines":[47,48]},"content":"<strong>水凝胶材料优点</strong>:基于水凝胶的封装提高了一系列应用的组织模拟物的质量，包括心血管、视网膜、神经和肌肉骨骼组织。"},{"type":"list_item","depth":3,"payload":{"lines":[48,49]},"content":"<strong>科学问题1：水凝胶封装细胞导致各向同性</strong>:然而，3D水凝胶中的细胞包封通常导致<u>各向同性</u>的细胞组织。然而，许多生物组织，包括骨骼肌、肌腱、韧带和心脏组织，都是<u>各向异性</u>的，具有明确的细胞排列。此外，生理功能可能取决于这种细胞各向异性。例如，单轴肌肉收缩需要肌肉纤维同轴排列。"},{"type":"list_item","depth":3,"payload":{"lines":[49,50]},"content":"<strong>总结：提出目标</strong>:因此，在3D培养中各向异性组织细胞的策略将有助于设计结构化组织的天然细胞结构和功能"}]},{"type":"heading","depth":2,"payload":{"lines":[51,52]},"content":"Introduction P2 方法讨论引出声学","children":[{"type":"list_item","depth":3,"payload":{"lines":[52,53]},"content":"<strong>列举方法</strong>:已经探索了几种在3D培养中对细胞进行模式化的策略。","children":[{"type":"list_item","depth":4,"payload":{"lines":[53,54]},"content":"<strong>机械和电</strong>：已经使用机械和电刺激在肌肉骨骼组织模型中诱导了结构组织。"},{"type":"list_item","depth":4,"payload":{"lines":[54,55]},"content":"<strong>微流体</strong> :等技术也已用于指导神经元细胞中的网络形成。"}]},{"type":"list_item","depth":3,"payload":{"lines":[55,56]},"content":"<strong>提出声学方法</strong> :在3D生物材料中组织细胞的一种新兴方法是通过使用 <strong>声学力</strong>，这提供了特定的优势，因为它是 <strong>无标记</strong> 的，并且可以 <strong>缩放(scaled)</strong> ，同时实现细胞的可调图案。"},{"type":"list_item","depth":3,"payload":{"lines":[56,57]},"content":"<strong>声学优点</strong> 声流体学是一种 <strong>非接触(non-contact)</strong> 和 <strong>可编程</strong> 的方法，用于在液体中图案化物体，包括细胞"},{"type":"list_item","depth":3,"payload":{"lines":[57,58]},"content":"<strong>原理介绍</strong>:这种现象是基于粒子在强声场中所受的力。来自粒子的散射声场与入射声压场相互作用，产生声辐射力。流体腔内驻波的形成可以由于高Q因子而放大声压，并且在细胞被驱动到压力节点时提供对细胞位置的控制"},{"type":"list_item","depth":3,"payload":{"lines":[58,59]},"content":"<strong>声学具有生物相容性</strong>:声学流体装置已经将这些特征用于生物应用，证明了声流体操作的细胞相容性"}]},{"type":"heading","depth":2,"payload":{"lines":[60,61]},"content":"Introduction P3 声学讨论段落","children":[{"type":"list_item","depth":3,"payload":{"lines":[62,63]},"content":"<strong>举例1 SAW</strong>:在高分辨率（≈50μm）的声表面波（SAW）装置的共同培养中，对人脐静脉内皮细胞（HUVECs）和人脂肪来源干细胞（hADSCs）进行图案化，以形成血管网络。"},{"type":"list_item","depth":3,"payload":{"lines":[63,64]},"content":"<strong>举例2 BAW</strong>:与非图案化对照相比，声学图案化改善了小鼠中这些血管构建体与宿主组织的整合。体声波（BAW）设备 <strong>已被用于制造骨骼肌组织结构、血管网络和软骨</strong>，证明了对细胞间距的可调控制"},{"type":"list_item","depth":3,"payload":{"lines":[64,65]},"content":"<strong>BAW与SAW比较</strong>:对于BAW装置，声波在整个流体腔中工作，以产生所需的声场。与SAW器件相比，这使得能够直接图案化更大的3D组织构造。"},{"type":"list_item","depth":3,"payload":{"lines":[65,66]},"content":"<strong>举例 振动板</strong>:科学家们使用振动板设备生成内皮细胞和间充质干细胞的模式，利用表面波显示出类似于Chladni图的空间组织。使用类似的振动板装置对心肌细胞进行构图，以产生心脏组织的3D模型。"},{"type":"list_item","depth":3,"payload":{"lines":[66,67]},"content":"<strong>举例 声全息</strong>: 在最近的另一项工作中，相位调制声场被用于创建用于细胞聚集的声学全息图"},{"type":"list_item","depth":3,"payload":{"lines":[67,68]},"content":"<strong>总结并提出不足</strong>:这些独特的装置中的每一个都展示了使用声流控技术对细胞进行图案化的优势。然而，以可扩展的方式 <strong>连续</strong> 地对细胞进行声学图案化仍然是一个挑战。"}]},{"type":"heading","depth":2,"payload":{"lines":[69,70]},"content":"Introduction P4 作者工作方法","children":[{"type":"list_item","depth":3,"payload":{"lines":[70,71]},"content":"利用声流控技术提供的优势，设计了一种基于玻璃毛细管的设备"},{"type":"list_item","depth":3,"payload":{"lines":[71,72]},"content":"在连续生产的水凝胶纤维内实现具有可调间距的细胞的可重复图案化。这使我们能够连续地对细胞进行构图，以提高3D组织结构的吞吐量。"},{"type":"list_item","depth":3,"payload":{"lines":[72,73]},"content":"利用这种能力在水凝胶中以平行线组织细胞，以产生模仿骨骼肌的组织结构。"},{"type":"list_item","depth":3,"payload":{"lines":[73,74]},"content":"加甲基丙烯酰基明胶水凝胶制剂中的局部细胞密度，从而促进肌管的形成。"}]},{"type":"heading","depth":2,"payload":{"lines":[75,76]},"content":"<strong>模仿框架</strong>","children":[{"type":"heading","depth":3,"payload":{"lines":[76,77]},"content":"P1 引出问题","children":[{"type":"list_item","depth":4,"payload":{"lines":[77,78]},"content":"1、组织工程很重要，常见方法是把细胞封装到3d材料中"},{"type":"list_item","depth":4,"payload":{"lines":[78,79]},"content":"2、目前常用的材是水凝胶，具有xxx等优点，但是存在局限性（同向异性）"},{"type":"list_item","depth":4,"payload":{"lines":[79,80]},"content":"3、从而引出生物组织中很多组织都具有各向异性的科学假设"},{"type":"list_item","depth":4,"payload":{"lines":[80,81]},"content":"4、所以要做一个可以各向异性排列的水凝胶组织（等等）"}]},{"type":"heading","depth":3,"payload":{"lines":[82,83]},"content":"P2 方法讨论引出声波方法","children":[{"type":"list_item","depth":4,"payload":{"lines":[83,84]},"content":"1、列举方法：如光学、电磁、微流体，并指出局限性"},{"type":"list_item","depth":4,"payload":{"lines":[84,85]},"content":"2、引出声波，讲原理，讲现状，讲优势"}]},{"type":"heading","depth":3,"payload":{"lines":[86,87]},"content":"P3 声学探讨-解决前面提出的问题","children":[{"type":"list_item","depth":4,"payload":{"lines":[87,88]},"content":"1、举例声学的多种应用方法，如SAW、BAW、声全息，但是目前这些声学应用方法还不能解决提出的问题（这个套的牵强了）"}]},{"type":"heading","depth":3,"payload":{"lines":[89,90]},"content":"P4 作者工作方法","children":[{"type":"list_item","depth":4,"payload":{"lines":[90,91]},"content":"1、作者方法"},{"type":"list_item","depth":4,"payload":{"lines":[91,92]},"content":"2、工作结果"}]}]}]},{"type":"heading","depth":1,"payload":{"lines":[95,96]},"content":"<strong>Tissue Engineering Cartilage with Deep ZoneCytoarchitecture by High-Resolution Acoustic Cell Patterning</strong>","children":[{"type":"heading","depth":2,"payload":{"lines":[98,99]},"content":"Introduction P1","children":[{"type":"list_item","depth":3,"payload":{"lines":[99,101]},"content":"<strong>提出科学假设</strong>：从细胞排列到细胞外基质成分的组织，天然组织的协调功能是由保守的结构特征实现的<br>\n当寻求设计功能性组织移植物或相关生物模型时，复制这些结构方面是至关重要的。"},{"type":"list_item","depth":3,"payload":{"lines":[101,102]},"content":"<strong>提出方法</strong>:生成复杂组织结构有两种总体策略。","children":[{"type":"list_item","depth":4,"payload":{"lines":[102,103]},"content":"第一种方法是在组织培养和成熟过程中提供生物化学因子、生物材料特性或机械负荷的不均匀分布，[2，3]指导性线索，可以在空间上调节细胞定向、[4]细胞分化、[5-7]基质组装、[6-8]或基质结合等过程。[9]"},{"type":"list_item","depth":4,"payload":{"lines":[103,104]},"content":"第二种方法是在组织工程之前，使用自引导组装、[10，11]定向组装、[11，12]或减法制造等方法制造复杂结构。"}]},{"type":"list_item","depth":3,"payload":{"lines":[104,105]},"content":"<strong>目前现状</strong>:能够制造具有复杂宏观结构[14-16]或互连血管通道的组织"}]},{"type":"heading","depth":2,"payload":{"lines":[106,107]},"content":"Introduction P2","children":[{"type":"list_item","depth":3,"payload":{"lines":[108,109]},"content":"<strong>提出不足和挑战</strong>:该领域的一个持久挑战是复制天然组织中存在的复杂细胞结构。"},{"type":"list_item","depth":3,"payload":{"lines":[109,110]},"content":"<strong>解决方法1及不足</strong>:高分辨率微流体/微滴生物打印的最新进展为工程精细细胞特征提供了前景[20，21]然而，这些机械过程可能在组织组装过程中出现剪切诱导的损伤。(引出声学)"},{"type":"list_item","depth":3,"payload":{"lines":[110,111]},"content":"<strong>引出声学并简介</strong>：这些限制导致人们对使用光、磁场或声场的非接触细胞操作越来越感兴趣。[22]特别是，超声波驻波已被用于施加声辐射力，该力可以将未标记的活细胞群体远程操纵到静态声压节点中。"},{"type":"list_item","depth":3,"payload":{"lines":[111,112]},"content":"<strong>声学工作现状</strong>:单个压力节点可用于产生用于组织工程的致密细胞聚集体，这种方法已用于形成用于软骨组织工程的微质体培养物[25]，而多节点场可用于形成图案化细胞阵列。[26，27]后一种方法最近被应用于通过用有组织的细胞阵列预图案化生物材料来设计复杂组织。值得注意的例子包括声学模式的内皮细胞、[28，29]脂肪干细胞、[29]神经祖细胞、[30]心肌细胞、[31]和骨骼成肌细胞。"}]},{"type":"heading","depth":2,"payload":{"lines":[113,114]},"content":"Introduction P3","children":[{"type":"list_item","depth":3,"payload":{"lines":[114,115]},"content":"<strong>重建深区软骨提出</strong>:我们表明声学细胞模式可以用于重建深部关节软骨的排列细胞结构。深区是关节软骨的四个经典解剖区域之一，位于中间区和钙化区之间。[33]该区域的一个关键特征是软骨细胞以平行于关节纵轴的均匀柱状组织（图1a）"},{"type":"list_item","depth":3,"payload":{"lines":[115,116]},"content":"<strong>特征对应高分辨率操作</strong>:在人类软骨中，这些特征通常为1-2个细胞宽，间距约为80μm，[34，35]，需要高分辨率的细胞操作。在这里，我们使用高频（6.7MHz）超声驻波在琼脂糖水凝胶的整个体积中将牛软骨细胞声学模式化为单细胞宽度的线性阵列（图1b）。"},{"type":"list_item","depth":3,"payload":{"lines":[116,117]},"content":"<strong>工作优势</strong>:在整个35天的软骨组织工程过程中，声学模式的细胞特征都得到了保留，软骨细胞阵列产生了具有复合胶原纤维的软骨细胞外基质。我们还验证了暴露于超声场对软骨细胞活力或"},{"type":"list_item","depth":3,"payload":{"lines":[117,118]},"content":"<strong>总结展望</strong>:这些结果证明了声学细胞图案化在软骨组织工程中的适用性，并为制造相关的体外软骨模型和用于关节软骨修复的各向异性组织移植物开辟了新的机会"}]},{"type":"heading","depth":2,"payload":{"lines":[119,120]},"content":"<strong>框架模仿</strong>","children":[{"type":"heading","depth":3,"payload":{"lines":[120,121]},"content":"P1 提出假说和问题","children":[{"type":"list_item","depth":4,"payload":{"lines":[121,122]},"content":"1、细胞排列结构和细胞外基质可能组织实现功能所必备的"},{"type":"list_item","depth":4,"payload":{"lines":[122,123]},"content":"2、目前操纵细胞排列主要有两种方法：化学、材料引导和物理自组装引导"},{"type":"list_item","depth":4,"payload":{"lines":[123,124]},"content":"3、现状"}]},{"type":"heading","depth":3,"payload":{"lines":[125,126]},"content":"P2","children":[{"type":"list_item","depth":4,"payload":{"lines":[126,127]},"content":"1、提出挑战：天然组织中的复杂结构很难复现，需要精度"},{"type":"list_item","depth":4,"payload":{"lines":[127,128]},"content":"2、解决方法列举，并指出不足"},{"type":"list_item","depth":4,"payload":{"lines":[128,129]},"content":"3、引出声波方法，介绍优点和现状，切合问题的解决"}]},{"type":"heading","depth":3,"payload":{"lines":[130,131]},"content":"P3","children":[{"type":"list_item","depth":4,"payload":{"lines":[131,132]},"content":"1、肝板到肝小叶的生物结构简单重建的提出，提出肝板的特征"},{"type":"list_item","depth":4,"payload":{"lines":[132,133]},"content":"2、作者的工作方法对应了生物特征"},{"type":"list_item","depth":4,"payload":{"lines":[133,134]},"content":"3、工作结果展示"},{"type":"list_item","depth":4,"payload":{"lines":[134,135]},"content":"4、总结和展望"}]}]}]},{"type":"heading","depth":1,"payload":{"lines":[138,139]},"content":"<strong>Engineering <u>Anisotropic</u> Muscle Tissue using Acoustic Cell Patterning</strong>","children":[{"type":"heading","depth":2,"payload":{"lines":[141,142]},"content":"Introduction P1","children":[{"type":"list_item","depth":3,"payload":{"lines":[142,143]},"content":"<strong>各向同性的方法不行</strong>:大多数生物工程策略使用具有各向同性细胞分布的材料来产生均匀的组织结构。然而，这些工程组织通常缺乏协调的机械功能、生物成熟和体内整合所需的微观细胞组织。"},{"type":"list_item","depth":3,"payload":{"lines":[143,144]},"content":"<strong>解决方法列举-生物打印、材料线索及缺点</strong>:大多数生物工程策略使用具有各向同性细胞分布的材料来产生均匀的组织结构。然而，这些工程组织通常缺乏协调的机械功能、生物成熟和体内整合所需的微观细胞组织。"},{"type":"list_item","depth":3,"payload":{"lines":[144,145]},"content":"<strong>引出声学方法</strong>:这些限制中的许多可以通过声学操作来解决，通过声学操作，细胞被平移到超声波驻波的静压节点。[6] 与生物打印或材料线索相比，声学图案化提供了更简单的制造、中等的特征分辨率（≈2-3个单元）和相当的速度（&lt;10分钟"},{"type":"list_item","depth":3,"payload":{"lines":[145,146]},"content":"<strong>声学发展现状</strong>：此外，声学图案化能够对生物材料中的细胞群体进行远程和动态操作，同时可以使用基于全息图的声学生成复杂的非线性结构。[7] 迄今为止，2D和3D声学细胞模式已被用于研究生物过程，如轴突引导、[8]血管生成、[9]神经分化、[10]和心肌细胞搏动。[11,12]"},{"type":"list_item","depth":3,"payload":{"lines":[146,147]},"content":"<strong>作者工作</strong>:我们使用超声波驻波来引导成肌细胞在胶原基水凝胶中的组装，然后刺激这些图案化材料进行原位成肌和设计成束排列的肌管（图1A）。这种方法也导致了显著的拉伸各向异性和增强的肌纤维生成，为各向异性组织形态的工程提供了一个新的平台"}]}]},{"type":"heading","depth":1,"payload":{"lines":[148,149]},"content":"My Article Title","children":[{"type":"heading","depth":2,"payload":{"lines":[149,150]},"content":"<strong>需要提到的点</strong>"},{"type":"heading","depth":2,"payload":{"lines":[151,152]},"content":"Introduction P1","children":[{"type":"list_item","depth":3,"payload":{"lines":[152,153]},"content":"<strong>文章切入点</strong>"}]}]}],"payload":{}},{})</script>
